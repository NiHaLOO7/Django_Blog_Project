<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- MEDIUM STYLE EDITOR -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">



</head>
<body style="background:#f3f1f1;" class="loader">

    <!-- Navbar -->

    <nav class="navbar navbar-dark bg-dark navbar-static-top" style="background-color:black;">
        <div class="container">
                <div><a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a></div>
                <div><a class="navbar-brand" href="{% url 'about' %}">About</a></a></div>
                <div><a class="navbar-brand" href="https://www.github.com/NiHaLOO7">GitHub</a></div>
                <div><a class="navbar-brand" href="https://www.linkedin.com/in/nihal-jha-oo7">LinkedIn</a></div>
                
                {% if user.is_authenticated %}
                    <div><a class="nav navbar-brand" style="margin-left: 16%; cursor: pointer; font-size:x-large;">Welcome {{ user.username }}</a></div>
                    <div><a class="navbar-brand" style="margin-left: 14%;" href="{% url 'post_new' %}">New Post</a></div>
                    <div><a class="navbar-brand" style="margin-left: 1%;" href="{% url 'post_draft_list' %}">Drafts</a></div>
                    <div><a class="navbar-brand" style="margin-left: 3%;" href="{% url 'logout' %}">Log Out</a></div>
                {% else %}
                    <div><a class="nav navbar-right" style="margin-top: 13px;" href="{% url 'login' %}"><span style="font-size: 19px;" class="glyphicon glyphicon-user"></span></a></div>
                {% endif %}
        </div>
    </nav>



    <!-- Content Block -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>


</body>
</html>
